<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Divs</title>
    <style>
        .container {
            width: 570px;
            height: 80px;
            border: 5px black solid;
        }
        div {
            width: 80px;
            height: 30px;
            border: 2px green solid;
            padding: 10px;
            margin-left: 30px;
            margin-top: 10px;
            text-align: center;
            float: left;
        }
    </style>
</head>
<body>
<div class="container">
<div>Spring</div>
<div>Summer</div>
<div>Fall</div>
<div>Winter</div>
</div>


</body>
</html>
